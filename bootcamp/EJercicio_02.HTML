<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio02-Formularios en HTML</title>
</head>
<body>
   <form action="/">
    <div>
        <label for="nombreusuario">Nombre</label>
       <input type="text" name="nombreusuario" id="nombreusuari" required />
    </div>
    <br>
    <div>
        <label for="Edadusuario">Edad </label>
        
      <input type="number" name="Edadusuario" id="Edadusuario" min="0" max="200" step="1" required/>

    </div>
<br>
<div>
    <label for="fraseusuario">Frase favorita </label>
    <textarea name="fraseusuario" id="fraseusuario"></textarea> 
</div>
<br>
<button type="submit">Enviar</button>
 <button type="reset">Reset</button>
 
   </form> 
</body>
</html>
